name: build

on:
  workflow_dispatch: # 手动触发
  # pull_request:
  #   branches: [ master ]
  # push:
  #   branches: [ master ]
permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
      name: Install dependencies
    - name: Test
      env:
        NCM_API_TEST_LOGIN_COUNTRY_CODE: ${{ secrets.NCM_API_TEST_LOGIN_COUNTRY_CODE }}
        NCM_API_TEST_LOGIN_PHONE: ${{ secrets.NCM_API_TEST_LOGIN_PHONE }}
        NCM_API_TEST_LOGIN_PASSWORD: ${{ secrets.NCM_API_TEST_LOGIN_PASSWORD }}
      run: npm test
    - name: Ubuntu Update with sudo
        run: sudo apt-get update
      # 安装 RPM 和 Pacman 插件
    - name: Install RPM & Pacman (on Ubuntu)
      run: |
        sudo apt-get install --no-install-recommends -y rpm &&
        sudo apt-get install --no-install-recommends -y libarchive-tools &&
        sudo apt-get install --no-install-recommends -y libopenjp2-tools
    # 安装项目依赖
    - name: Install Dependencies
      run: npm install
    # 构建
    - name: Build App for Linux
      run: npm run pkglinux
      shell: bash
    # 上传构建产物
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-linux
        if-no-files-found: ignore
        path: |
          bin/*

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
      name: Install dependencies
    - name: Lint
      run: npm run lint
